<ion-header>
    <ion-navbar>
        <ion-buttons style="display: inline-block;">
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title style="display:inline-block;">
            Library
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h4 text-center>Select your favorite category</h4>
    <ion-list>
        <button ion-item 
                *ngFor="let quoteGroup of quoteCollection"
                [navPush]="quotesPage"
                [navParams]="quoteGroup">
            <ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
            <h2>{{ quoteGroup.category | uppercase }}</h2>
            <p>{{ quoteGroup.quotes.length }} Quotes</p>
        </button>
    </ion-list>
</ion-content>
