<ion-header>
    <ion-navbar>
        <ion-title text-center>
            {{ quote?.person | uppercase }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <ion-card>
        <ion-card-content>
            <h4>{{ quote?.text }}</h4>
            <button ion-button 
                    small 
                    outline
                    color="deleteColor" 
                    (click)="closeModal(true)">
                Unfavorite
            </button>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button 
                        color="deleteColor" 
                        (click)="closeModal()">
                    Close
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
