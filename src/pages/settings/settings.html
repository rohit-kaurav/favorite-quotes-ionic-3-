<ion-header>
    <ion-navbar>
        <ion-buttons style="display:inline-block;">
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title style="display:inline-block;">
            Settings
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-label>Alternative Quotes Background</ion-label>
            </ion-col>
            <ion-col>
                <ion-toggle (ionChange)="onToggle($event)"
                            [checked]="isAltBackground()">
                </ion-toggle>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
