<ion-header>
    <ion-navbar>
        <ion-buttons style="display:inline-block;">
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title style="display:inline-block;">
            Favorites
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let quote of quotes">
            <ion-item (click)="viewQuote(quote)"
                      [color]="getBackground()">
                <h2>{{ quote.person }}</h2>
                <p>{{ quote.text }}</p>
            </ion-item>
            <ion-item-options>
                <button ion-button 
                        color="deleteColor"
                        (click)="removeFromFavorites(quote)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
